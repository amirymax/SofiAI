name: SofiAI Tests

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Lint JS
        run: npm run lint:js
      
      - name: Lint CSS
        run: npm run lint:css
      
      - name: Lint HTML
        run: npm run lint:html
        
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  start-flask:
    runs-on: windows-latest
    steps:
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Start Flask Server
        run: |
          python app.py > flask_port.txt & echo $! > flask_pid.txt
          sleep 10
          echo "Flask server started"

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node dependencies
        run: npm install
      
      - name: Read Flask Port
        run: |
          PORT=$(<flask_port.txt)
          echo "Flask server is running on port $PORT"

      - name: Run Cypress tests
        run: |
          export PORT
          npm run test:cypress